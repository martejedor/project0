<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="main.css">
        <style>
            input{
                margin:20px;
            }
        </style>
    </head>
    <body>
        <div style="text-align: right;">
            <a href="index.html"><button>Google Search</button></a>
            <a href="images.html"><button style="background-color: #DB4437;">Google Images</button></a>
        </div>
        <div>
            <h1 style="background-color: #F4B400; color: white; padding-left: 20px;">Advance Search</h1>
        </div>
        <form style="margin: 50px" action="https://google.com/search">
            <table>
                <thead>
                    <th>Find pages with...</th>
                </thead>
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input style="border-radius: 0px; width: 500px;" type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input style="border-radius: 0px; width: 500px;" type="text" name="as_epq"></td>   
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input style="border-radius: 0px; width: 500px;" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input style="border-radius: 0px; width: 500px;" type="text" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: right;">
                            <input id="foo" type="submit" value="Google Advance Search">
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </form>
    </body>
</html>
